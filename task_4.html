<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><!--在移动设备上显示或者响应式需要写入，每次复制就好-->
    <title>Title</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>

    </style>
</head>
<body>
    <div class="container">


        <h1 class="text-center">统一建模语言理论测试</h1>


        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                     <div class="col-md-4">考试科目：统一建模语言</div>
                     <div class="col-md-4">时间：100分钟</div>
                     <div class="col-md-4">得分：</div>
                 </div>
            </div>
         </div>


         <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                  <div class="col-md-4">班级(必填)：<input placeholder="班级"></div>
                  <div class="col-md-4">学号(必填)：<input placeholder="学号"></div>
                  <div class="col-md-4">姓名(必填)：<input placeholder="姓名"></div>
              </div>
            </div>
         </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">一、填空题（每空5分，共20分）</h4>
            </div>
            <div class="panel-body">
                    <ol>
                        <li><div>UML的中文全称是:</div><input></li>
                        <li><div>对象最突出的特征是：</div><input><input><input></li>
                    </ol>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">二、选择题（每题10分，共20分）</h4>
            </div>
            <div class="panel-body">
                <label>1.UML与软件工程的关系是：</label>
                <div class="radio">
                    <label><input type="radio" name="2_1">(A)UML就是软件工程</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="2_1">(B)UML参与到软件工程中软件开发过程的几个阶段</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="2_1">(C)UML与软件工程无关</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="2_1">(D)UML是软件工程的一部分</label>
                </div>
                <label>2.Java语言支持：</label>
                <div class="radio">
                    <label><input type="radio" name="2_2">(A)单继承</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="2_2">(B)多继承</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="2_2">(C)单继承和多继承都支持</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="2_2">(D)单继承和多继承都不继承</label>
                </div>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">三、多项选择题（每题10分，共20分）</h4>
            </div>
            <div class="panel-body">
                <label>1.用例的粒度分为以下哪三种：</label>
                <div class="checkbox">
                    <label><input type="checkbox" name="3_1">(A)概述级</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="3_1">(B)需求级</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="3_1">(C)用户目标级</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="3_1">(D)子功能级</label>
                </div>
                <label>2.类图有以下哪三部分组成：</label>
                <div class="checkbox">
                    <label><input type="checkbox" name="3_2">(A)名称(Name)</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="3_2">(B)属性(Attribute)</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="3_2">(C)操作(Operation)</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="3_2">(D)方法(Function)</label>
                </div>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">四.判断题(每题10分，共20分)</h4>
            </div>
            <div class="panel-body">
                <ol>
                    <li>用例图只是用于和客户交流和沟通的，用于确定需求。<input type="radio" name="4_1">&nbsp;<span class="glyphicon glyphicon-ok" style="color:red"></span>&nbsp;<input type="radio" name="4_1">&nbsp;<span class="glyphicon glyphicon-remove" style="color:green"></span></li>
                    <li>在状态图中，终止状态在一个状态图中允许有任意多个。<input type="radio" name="5_1">&nbsp;<span class="glyphicon glyphicon-ok" style="color:red"></span>&nbsp;<input type="radio" name="5_1">&nbsp;<span class="glyphicon glyphicon-remove" style="color:green"></span></li>
                </ol>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">五.简述题（每题20分，共20分）</h4>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>1.简述什么是模型以及模型的表现形式？</label>
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                </form>
            </div>
        </div>


        <div>
            <button class="btn btn-primary" style="margin-left: 45%;">计算分数</button>
        </div>

    </div>






    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
